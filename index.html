<!DOCTYPE html><html><head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/bnsplit/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bn">
<!--content值必须以 / 结尾-->
<meta name="assetBase" content="https://ibinbro.github.io/bnsplit/">

  <link rel="apple-touch-icon" href="icons/Icon-192.ac9a721a.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.5dcef449.png">

  <title>bn</title>
  <link rel="manifest" href="manifest.5df93cf7.json">

  <script src="https://ibinbro.github.io/bnsplit/flutter_web_optimizer.68e8beb6.js" defer=""></script>
<script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '2501188436';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="https://ibinbro.github.io/bnsplit/flutter.822458aa.js" defer=""></script>

  <style> .loading{ display: flex; align-items: center; justify-content: center; height: 100vh; } .loader{ border: 9px solid #ffffff; border-radius: 50%; border-top: 9px solid #3498db; width: 90px; height: 90px; animation: spin 1s linear infinite; } @keyframes spin{ 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} } </style>
</head>
<body>
<div id="loading" class="loading"> <div class="loader"></div> </div>
<script>
    window.addEventListener('load', function(ev) {

      var loading = document.querySelector("#loading");

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {

            loading.remove();

            appRunner.runApp();
          })
          .then(function(appRunner) {
            window.setTimeout(function () {
              loading.remove();
            }, 200);
          });
        }
      });
    });
  </script>


</body></html>
